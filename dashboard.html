<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Builder Dashboard â€” BUILD WITH AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body{font-family:Inter,system-ui;background:#0f1724;color:#e6eef8;margin:0}
    .app{display:flex;height:100vh}
    .sidebar{width:220px;background:#071027;padding:16px}
    .content{flex:1;padding:24px}
    .nav a{display:block;color:#9fb3d6;padding:8px 0;text-decoration:none}
    .header{display:flex;justify-content:space-between;align-items:center}
    .card{background:#0b1420;padding:16px;border-radius:10px}
  </style>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <h3>Builder</h3>
      <nav class="nav">
        <a href="#">Templates</a>
        <a href="#">Pages</a>
        <a href="#">Settings</a>
      </nav>
    </aside>
    <main class="content">
      <div class="header">
        <h2>Dashboard</h2>
      </div>
      <div id="mainArea" class="card" style="margin-top:16px">
        Loading...
      </div>
    </main>
  </div>
  <script>
    async function init(){
      const cfg = await fetch('/ui-config').then(r=>r.json()).catch(()=>null);
      const tpl = await fetch('/templates').then(r=>r.json()).catch(()=>null);
      const el = document.getElementById('mainArea');
      el.innerHTML = `<pre style="white-space:pre-wrap">${JSON.stringify({cfg,tpl},null,2)}</pre>`;
    }
    init();
  </script>
</body>
</html>
