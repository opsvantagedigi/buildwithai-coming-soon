name = "buildwithai-worker"
compatibility_date = "2025-12-27"
main = "src/index.js"

# Set your Cloudflare account when ready (uncomment and fill):
# account_id = "YOUR_ACCOUNT_ID"

# OPTIONAL: specify the worker type if required
# type = "javascript"

# -----------------------------
# Binding examples (uncomment and fill the IDs when you add resources)
# -----------------------------

# KV namespace example
# kv_namespaces = [
#   { binding = "BUILDWITHAI_CACHE", id = "xxxx" }
# ]

# D1 database example
## [[d1_databases]]
## binding = "BUILDWITHAI_DB"
## database_name = "buildwithai"
## database_id = "xxxx"

# R2 bucket example
# r2_buckets = [
#   { binding = "BUILDWITHAI_ASSETS", bucket_name = "buildwithai-assets" }
# ]

# AI binding example (depends on Cloudflare AI integration availability)
# ai = { binding = "AI" }

# Secrets: add via CLI
# Example:
# npx wrangler secret put OPENPROVIDER_API_KEY
# npx wrangler secret put ALCHEMY_API_KEY
# npx wrangler secret put INTERNAL_API_TOKEN

